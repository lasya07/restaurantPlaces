        <!-- Default search bars with input group -->
        <form action="" (ngSubmit)="onSearch()">
          <div class="input-group mb-4">
            <input name="searchName" [(ngModel)]= "searchName" type="search" placeholder="What're you searching for?"  aria-describedby="button-addon5" class="form-control" >
            <div class="input-group-append">
              <button id="button-addon5"  class="btn btn-primary" type="Submit" ><i class="fa fa-search"></i></button>
            </div>
          </div>
          
        </form>

<div class="row" >
  <div class="col-sm-6" *ngFor="let place of posts">
<div class="card" style="width: 18rem;" >
     <img src="{{'https://maps.googleapis.com/maps/api/place/photo?key=AIzaSyDRtwZNMYyYxhHJdNfR9Vesd6IXK8_W_l0&maxheight=100&photoreference='+place.photos[0].photo_reference}}" class="card-img-top" alt="..."> 
    <div class="card-body">
      <h5 class="card-title">{{place.name}}</h5>
      <p class="card-text">{{place.formatted_address}}</p>
     <a href="{{'/param/'+place.place_id}}"class="btn btn-primary" >More Details</a>
      <!-- <a [routerLink]="['/details']" routerLinkActive="router-link-active" (click)=onSelect(place.place_id) class="btn btn-primary">More Details</a> -->
    </div>
  </div>
 </div>
  </div>
